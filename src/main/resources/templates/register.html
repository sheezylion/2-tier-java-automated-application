<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
</head>
<body>
<section class="container mt-5" style="max-width: 600px;">

  <h1 class="mb-4 text-center">Register</h1>

  <div th:if="${session.fail}">
    <div class="alert alert-danger" role="alert" th:text="${session.fail}"></div>
    <th:block th:text="${#session.removeAttribute('fail')}"></th:block>
  </div>

  <div th:if="${session.msg}">
    <div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
  </div>

  <form th:action="@{/createuser}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Username</label>
      <input id="name" name="name" type="text" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" name="password" type="password" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input id="phone" name="phone" type="tel" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>

</section>
</body>
</html>
